<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Property details</title>
    <div th:replace="header"></div>
</head>
<style>
	.container {
		padding: 40px 20px 20px 20px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px #f1c40f;
	}
	.container-fluid {padding-top: 30px}

</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1c40f;">
    <a class="navbar-brand" href="#">Jemalcult Agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacts}">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}" }>Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/house}">Admin Page</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-lg-8 col-md-8 col-sm-6">
            <div class="container">
                <img th:if="${house.picture} == null" alt="House Icon" style="width:100%"
                     th:src="@{/static/house-thumb.webp}">
                <img th:if="${house.picture} != null" alt="House Icon" style="width:100%"
                     th:src="@{/static/house/{path}(path=${house.picture})}">
                <h1>Property details</h1><br>
                <div>
                    <p><b>Name</b></p>
                    <p th:text="${house.name}"></p>
                </div>
                <div>
                    <p><b>Description</b></p>
                    <p th:text="${house.desc}"></p>
                </div>
                <div>
                    <p><b>Address</b></p>
                    <p th:text="${house.address}"></p>
                </div>
                <div>
                    <p><b>Price</b></p>
                    <p th:inline="text">$[[${house.price}]]</p>
                </div>
            </div>
        </section>
    </section>
</section>

</body>
</html>
