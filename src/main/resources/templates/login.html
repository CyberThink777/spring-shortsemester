<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register page</title>
    <div th:replace="header"></div>
</head>
<style>
	.form-container {
		padding: 40px 20px 20px 20px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px #f1c40f;
	}
	.container-fluid {padding-top: 30px}

</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1c40f;">
    <a class="navbar-brand" href="#">Jemalcult Agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/contacts}">Contact us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}" }>Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/house}">Admin Page</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-lg-4 col-md-6">
            <form class="form-container" th:action="@{/login}" method="post">
                <h1>Login</h1><br>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="Phone" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </section>
    </section>
</section>

</body>
</html>
