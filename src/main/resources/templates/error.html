<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="header"></div>
    <script>
        document.addEventListener("DOMContentLoaded", setMsg);
        function setMsg() {
            let path = window.location.pathname;
            document.querySelector("#error").innerText = `${path} Not Found!`;
        }
    </script>
    <style>
        h1 {
            font-size: 5rem;
            margin: 1em
        }
        p,a {
            font-size: 2rem
        }
    </style>
</head>
<body class="text-center">
<h1>
    404
</h1>
<p id="error"></p>
<a href="/">Home</a>
</body>
</html>
