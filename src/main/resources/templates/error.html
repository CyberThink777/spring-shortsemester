<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", setMsg);
        function setMsg() {
            let path = window.location.pathname;
            document.querySelector("#error").innerText = `404 ${path} Not Found!`;
        }
    </script>
</head>
<body>
    <h1 id="error">
        404 Not Found
    </h1>
</body>
</html>
