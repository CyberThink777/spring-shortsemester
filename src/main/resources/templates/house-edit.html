<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add property</title>
    <div th:replace="header"></div>
</head>
<style>
	.form-container {
		padding: 40px 20px 20px 20px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px #f1c40f;
	}
	.container-fluid {padding-top: 30px}


</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1c40f;">
    <a class="navbar-brand" href="#">Jemalcult Agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/house}">Admin Page</a>
            </li>
        </ul>
    </div>
</nav>

<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-lg-8 col-md-8 col-sm-6">
            <form class="form-container" th:action="@{/house/{id}(id=${house.id})}" th:object="${house}" method="post">
                <h1>Add property</h1><br>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" aria-describedby="House Name">
                </div>
                <div class="form-group">
                    <label for="desc">Description</label>
                    <textarea type="text" th:field="*{desc}" class="form-control"
                              aria-describedby="House Description"></textarea>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea type="text" class="form-control" th:field="*{address}"
                              aria-describedby="House Address"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" th:field="*{price}"
                           aria-describedby="Price" step="any">
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </section>
    </section>
</section>

</body>
</html>
