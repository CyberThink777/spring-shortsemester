<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - List</title>
    <div th:replace="header"></div>
</head>
<style>
	td {word-break: break-all;}
	.container {
		padding: 40px 20px 20px 20px;
		border-radius: 10px;
		box-shadow: 0px 0px 10px 0px #f1c40f;
	}
	.container-fluid {padding-top: 30px}
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1c40f;">
    <a class="navbar-brand" href="#">Jemal Agency</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse order-1 dual-collapse2" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item overflow-auto">
                <a class="nav-link" th:href="@{/house}">Admin Page</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="btn btn-sm btn-light" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<section class="container-fluid">
    <section class="row justify-content-center">
        <section class="col-lg-8 col-md-8 col-sm-6">
            <div th:unless="${param.isEmpty()}" class="row justify-content-center">
                <div class="alert alert-success col-6 col-lg-4 my-1 p-1 pl-2" role="alert" th:text="${param.msg}"></div>
            </div>
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col" style="width: 5%">#</th>
                    <th scope="col" style="width: 20%">Username</th>
                    <th class="text-right" style="width: 10%">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="admin: ${adminList}">
                    <th scope="row" th:text="${admin.id}">1</th>
                    <td th:text="${admin.username}"></td>
                    <td class="text-right" th:unless="${admin.username} == 'admin'">
                        <a th:href="@{/admin/{id}/delete(id=${admin.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </section>
</section>
</body>
</html>
